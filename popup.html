      body {

      ul{
        list-style: none;
        margin: 0;
        padding: 0;

      }

      li{

        font-size: 11px;
        /* background-color: #A9CCE3; */
      }

      #container {
        align-items: left;
        /* display: flex; */
        justify-content: space-between;
        text-overflow: ellipsis;
      }

      .box-container{
        float: left;
        display: block;
        word-wrap: break-word;
      }

      ul .box-container {
        display: inline;
      }

      li .content-box{
        display: inline;
      }

        .content-box .day {
          overflow: hidden;
          text-align: center;
          height:20px;

          width: 54px;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
          background: #3f3f3f;
          font-size: 10px;
          font-family:verdana;
          display:block;
          color:white;
          word-wrap: break-word;

          padding: 3px 3px 3px 3px;
          border: 1px solid  #3f3f3f;
          border-bottom:none;
        }

        .content-box .icon {
          width: 40px;
          background-color: #d3d3d3;
          overflow: hidden;
          padding: 10px;
          display: inline-block;;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
          border: 1px solid #3f3f3f;
          text-align: center;
          font-family: Arial;
          font-size: 9px;
          color: #000000;
        }

        .glyph {
          max-width: 100%;
          size: 60%;
        }

        #tableUL{
          display: inline;
        }

        #tableUL li {
          display: inline-block;
          float: left;
        }
      }
